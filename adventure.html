<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Generated Adventure - SagaForge AI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* --- Basic Setup & Variables --- */
    :root {
      --primary-color: #8E44AD;
      --secondary-color: #FFD700;
      --dark-bg: #121212;
      --content-bg: #1E1E1E;
      --text-color: #E0E0E0;
      --text-muted: #A0A0A0;
      --border-color: #333333;
      --heading-font: 'Merriweather', serif;
      --body-font: 'Roboto', sans-serif;
    }

    /* --- Global Styles --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--body-font);
      background-color: var(--dark-bg);
      color: var(--text-color);
      line-height: 1.6;
      font-size: 16px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1, h2, h3, h4 {
      font-family: var(--heading-font);
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    h1 { font-size: 2.5rem; text-align: center; }
    p { margin-bottom: 15px; color: var(--text-muted); }
    a { color: var(--primary-color); text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: var(--secondary-color); }

    /* --- Header --- */
    .main-header {
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }
    .main-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      max-width: 1100px;
    }
    .logo {
      font-family: var(--heading-font);
      font-size: 1.8rem;
      font-weight: 900;
      color: #FFFFFF;
    }

    /* --- Adventure Content Specific Styles --- */
    .adventure-content {
      background-color: var(--content-bg);
      padding: 20px 40px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      margin-top: 30px;
      color: var(--text-color);
      line-height: 1.7;
    }

    .adventure-content h1,
    .adventure-content h2,
    .adventure-content h3 {
      color: var(--primary-color);
      margin-top: 25px;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }

    .adventure-content h1 { font-size: 2rem; }
    .adventure-content h2 { font-size: 1.6rem; }
    .adventure-content h3 { font-size: 1.3rem; }

    .adventure-content p {
      color: var(--text-color);
    }

    .adventure-content ul, .adventure-content ol {
      padding-left: 20px;
      margin-bottom: 15px;
    }

    .adventure-content strong {
      color: var(--secondary-color);
      font-weight: 500;
    }

    .adventure-content pre {
      background-color: var(--dark-bg);
      border: 1px solid var(--border-color);
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap; /* Wrap long lines */
      word-wrap: break-word;
    }

    .adventure-content code {
      font-family: 'Courier New', Courier, monospace;
    }

    /* --- Footer --- */
    .main-footer {
      background-color: var(--content-bg);
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid var(--border-color);
    }

  </style>
</head>
<body>

<header class="main-header">
  <div class="container">
    <a href="index.html" class="logo">SagaForge AI</a>
  </div>
</header>

<main>
  <div class="container">
    <h1>Your Saga is Ready!</h1>
    <p style="text-align: center;">Here is the adventure module generated by SagaForge AI. You can copy this text or use your browser's Print function (Ctrl/Cmd + P) to create a PDF.</p>
    <div id="adventure-output" class="adventure-content">
      <p>Loading your adventure...</p>
    </div>
  </div>
</main>

<footer class="main-footer">
  <p>&copy; 2025 SagaForge AI. All rights reserved.</p>
</footer>

<script>
  window.onload = function() {
    const adventureResult = localStorage.getItem('adventureResult');
    const outputDiv = document.getElementById('adventure-output');

    if (adventureResult) {
      // Use the 'marked' library to convert Markdown to HTML
      outputDiv.innerHTML = marked.parse(adventureResult);
    } else {
      outputDiv.innerHTML = '<p>No adventure found. Please <a href="generator.html">go back and generate one</a>.</p>';
    }
  };
</script>
</body>
</html>
