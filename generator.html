<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Generator - SagaForge AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup & Variables --- */
        :root {
            --primary-color: #8E44AD;
            --secondary-color: #FFD700;
            --dark-bg: #121212;
            --content-bg: #1E1E1E;
            --text-color: #E0E0E0;
            --text-muted: #A0A0A0;
            --border-color: #333333;
            --heading-font: 'Merriweather', serif;
            --body-font: 'Roboto', sans-serif;
        }

        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            font-family: var(--heading-font);
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 20px;
            line-height: 1.2;
            font-size: 2.5rem;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
            color: var(--text-muted);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        /* --- Header --- */
        .main-header {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1100px;
        }

        .logo {
            font-family: var(--heading-font);
            font-size: 1.8rem;
            font-weight: 900;
            color: #FFFFFF;
        }

        /* --- Generator Form Styles --- */
        .generator-form {
            background-color: var(--content-bg);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: var(--body-font);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0;
            font-weight: 400;
        }

        .radio-group input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: #FFFFFF;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #FFFFFF;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .cta-button:hover { background-color: #6c2f8a; transform: translateY(-2px); }
        .cta-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Footer --- */
        .main-footer {
            background-color: var(--content-bg);
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container">
        <a href="index.html" class="logo">SagaForge AI</a>
    </div>
</header>

<main>
    <div class="container">
        <h1>Forge Your Saga</h1>
        <p style="text-align: center; max-width: 600px; margin: 0 auto;">Fill in the details below to generate your custom TTRPG adventure module. The more detail you provide, the better the result!</p>

        <form class="generator-form" id="adventure-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="game-system">Game System</label>
                    <select id="game-system" name="game-system" required>
                        <option value="D&D 5e">Dungeons & Dragons 5e</option>
                        <option value="Pathfinder 2e">Pathfinder 2e</option>
                        <option value="System Agnostic">System Agnostic</option>
                        <option value="Cyberpunk">Cyberpunk</option>
                        <option value="Cosmic Horror">Cosmic Horror</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="player-count">Number of Players</label>
                    <input type="number" id="player-count" name="player-count" min="1" max="10" value="4" required>
                </div>

                <div class="form-group full-width">
                    <label>Player Experience Level</label>
                    <div class="radio-group">
                        <input type="radio" id="exp-beginner" name="experience" value="Beginner" checked>
                        <label for="exp-beginner">Beginner</label>

                        <input type="radio" id="exp-intermediate" name="experience" value="Intermediate">
                        <label for="exp-intermediate">Intermediate</label>

                        <input type="radio" id="exp-veteran" name="experience" value="Veteran">
                        <label for="exp-veteran">Veteran</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" required>
                        <option value="High Fantasy">High Fantasy</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Cosmic Horror">Cosmic Horror</option>
                        <option value="Cyberpunk">Cyberpunk</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Western">Western</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tone">Tone</label>
                    <select id="tone" name="tone" required>
                        <option value="Heroic & Serious">Heroic & Serious</option>
                        <option value="Gritty & Dangerous">Gritty & Dangerous</option>
                        <option value="Lighthearted & Comedic">Lighthearted & Comedic</option>
                        <option value="Political Intrigue">Political Intrigue</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="core-concept">Core Concept / Adventure Idea</label>
                    <textarea id="core-concept" name="core-concept" rows="6" required placeholder="Example: 'A murder mystery at a noble's masquerade ball.' or 'A dungeon crawl through a ruined elemental temple to find a lost artifact.' or 'Rescue a captured griffon from a clan of mountain-dwelling orcs.'"></textarea>
                </div>
            </div>

            <button type="submit" id="generate-button" class="cta-button">Generate Adventure</button>
            <p id="loading-message" style="text-align:center; display:none; margin-top:15px;">âœ¨ Forging your saga... This may take a moment.</p>
        </form>
    </div>
</main>

<footer class="main-footer">
    <p>&copy; 2025 SagaForge AI. All rights reserved.</p>
</footer>

<script>
    document.getElementById('adventure-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        // UI feedback: Disable button and show loading message
        const generateButton = document.getElementById('generate-button');
        const loadingMessage = document.getElementById('loading-message');
        generateButton.disabled = true;
        loadingMessage.style.display = 'block';

        // 1. Collect data from the form
        const formData = {
            system: document.getElementById('game-system').value,
            players: document.getElementById('player-count').value,
            experience: document.querySelector('input[name="experience"]:checked').value,
            genre: document.getElementById('genre').value,
            tone: document.getElementById('tone').value,
            concept: document.getElementById('core-concept').value
        };

        // 2. Send the data to the backend server
        try {
            // The endpoint '/generate-adventure' should match the one in your server.js
            const response = await fetch('/generate-adventure', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            if (!response.ok) {
                // Handle server errors (e.g., API key issue, server crash)
                throw new Error(`Server error! Status: ${response.status}`);
            }

            const result = await response.json();

            // 3. Store the result in the browser's local storage
            localStorage.setItem('adventureResult', result.adventureText);

            // 4. Redirect to the results page
            window.location.href = 'adventure.html';

        } catch (error) {
            console.error('Error during adventure generation:', error);
            alert('An error occurred while generating your adventure. Please check the console and try again.');

            // Re-enable the button on failure
            generateButton.disabled = false;
            loadingMessage.style.display = 'none';
        }
    });
</script>
</body>
</html>
