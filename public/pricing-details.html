<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - SagaForge AI</title>

  <!-- Google Fonts for a professional look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* All CSS is copied from index.html for consistency */
    :root {
      --primary-color: #8E44AD;
      --secondary-color: #FFD700;
      --dark-bg: #121212;
      --content-bg: #1E1E1E;
      --text-color: #E0E0E0;
      --text-muted: #A0A0A0;
      --border-color: #333333;
      --heading-font: 'Merriweather', serif;
      --body-font: 'Roboto', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { font-family: var(--body-font); background-color: var(--dark-bg); color: var(--text-color); line-height: 1.6; font-size: 16px; }
    .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 60px 20px; }
    h1, h2, h3 { font-family: var(--heading-font); font-weight: 700; color: #FFFFFF; margin-bottom: 20px; line-height: 1.2; }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 2.2rem; text-align: center; }
    h3 { font-size: 1.5rem; }
    p { margin-bottom: 15px; color: var(--text-muted); }
    a { color: var(--primary-color); text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: var(--secondary-color); }

    /* Header */
    .main-header { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(10px); padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
    .main-header .container { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
    .logo { font-family: var(--heading-font); font-size: 1.8rem; font-weight: 900; color: #FFFFFF; }
    .main-nav ul { list-style: none; display: flex; gap: 25px; }
    .main-nav a { font-weight: 500; color: var(--text-color); }

    .cta-button { display: inline-block; background-color: var(--primary-color); color: #FFFFFF; padding: 15px 30px; border-radius: 5px; font-size: 1.1rem; font-weight: 700; text-transform: uppercase; transition: background-color 0.3s ease, transform 0.2s ease; border: none; cursor: pointer; width: 100%; }
    .cta-button:hover { background-color: #6c2f8a; color: #FFFFFF; transform: translateY(-2px); }

    /* Checkout Page Specific Styles */
    .checkout-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .order-summary, .payment-form {
      background-color: var(--content-bg);
      padding: 30px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .order-summary h3 {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    #plan-name { color: var(--secondary-color); }
    #plan-price { font-size: 2rem; font-weight: 700; color: var(--text-color); margin-top: 10px; }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-color);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: var(--text-color);
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    /* Footer */
    .main-footer { background-color: var(--content-bg); text-align: center; padding: 40px 20px; border-top: 1px solid var(--border-color); }
    .footer-links { list-style: none; display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
  </style>
</head>
<body>

<!-- Header -->
<header class="main-header">
  <div class="container">
    <a href="../untitled2/Public/index.html" class="logo">SagaForge AI</a>
    <nav class="main-nav">
      <ul>
        <li><a href="../untitled2/Public/index.html#pricing">Change Plan</a></li>
        <li><a href="../untitled2/Public/index.html#faq">FAQ</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h1 style="text-align: center;">Complete Your Purchase</h1>
    <div class="checkout-container">

      <!-- Order Summary Column -->
      <div class="order-summary">
        <h3>Your Order</h3>
        <p>You have selected:</p>
        <h3 id="plan-name">Loading Plan...</h3>
        <p id="plan-description"></p>
        <p>Total Price:</p>
        <div id="plan-price">$0.00</div>
      </div>

      <!-- Payment Form Column -->
      <div class="payment-form">
        <h3>Payment Details</h3>
        <!-- UPDATED FORM TAG -->
        <form action="generator.html" method="GET">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="card">Card Details</label>
            <div id="card" style="background-color: #333; border: 1px solid #555; border-radius: 4px; padding: 12px;">
              <!-- This is a placeholder for a real payment element like Stripe or Braintree -->
              <p style="color: #888; margin: 0;">Card Number / MM/YY / CVC</p>
            </div>
          </div>
          <button type="submit" class="cta-button">Confirm Purchase</button>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="main-footer">
  <a href="../untitled2/Public/index.html" class="logo">SagaForge AI</a>
  <ul class="footer-links">
    <li><a href="#">Privacy Policy</a></li>
    <li><a href="#">Terms of Service</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <p>&copy; 2025 SagaForge AI. All rights reserved.</p>
</footer>

<script>
  // This script reads the 'plan' from the URL and updates the page content.
  window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan');

    const planDetails = {
      oneshot: {
        name: "One-Shot Adventure",
        price: "$4.99",
        description: "A complete adventure for a single session. Perfect for a game night."
      },
      credits: {
        name: "Credit Pack (5 One-Shots)",
        price: "$20.00",
        description: "The best value. Get 5 One-Shot generation credits at a discount."
      },
      minicampaign: {
        name: "Mini-Campaign",
        price: "$12.99",
        description: "A multi-part adventure spanning 3-5 sessions of epic gameplay."
      }
    };

    const selectedPlan = planDetails[plan] || { name: "No Plan Selected", price: "$0.00", description: "Please go back and select a plan." };

    document.getElementById('plan-name').textContent = selectedPlan.name;
    document.getElementById('plan-price').textContent = selectedPlan.price;
    document.getElementById('plan-description').textContent = selectedPlan.description;
  };
</script>

</body>
</html>
